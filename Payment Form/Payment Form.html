<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="stylestable.css"></head>
    <body>
        <center>
        <form action="" >
            <h1>Payment Form</h1><hr>
            <h2>Contect Info</h2>
            <p>Name: <input type="text" name="Name" id="" required placeholder="Enter Your Name"></p>
            <fieldset><legend>Gender</legend>
            <p><br> <input type="radio" name="Gender">Male<br> <input type="radio" name="Gender" id="">Female<br> <input type="radio" name="Gender" id="">Other</p></fieldset>
            <p>Address: <br><textarea name="Address" id="" cols="30" rows="10" placeholder="Enter Your Address"></textarea></p>
            <p>Email: <input type="email" name="Email" id=""></p>
            <p>Pincode: <input type="number" name="Pincode" id=""></p>
            <h2>Payment Info</h2>
            <p>Card Type: <select name="card_type" id="" required>
                <option value="">--select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
            </select></p>
            <p>Card Number <input type="number" name="card_no" id="" required></p>
            <p>Exp date: <input type="date" name="exp_date" id="" required></p>
            <p>CVV: <input type="password" name="cvv" id=""required></p>
            <center><input type="submit" value="Pay Now"></center>
            <hr>
            <h3><center>Thank You</center></h3>
        </form>
        </center>
     </body>
</html>
